	<script type="text/javascript">
		(function($) {
			$(document).on("change","#imgFile",function(){
				var files = !!this.files ? this.files : [];
				if (!files.length || !window.FileReader) return;
				if (/^image/.test( files[0].type)){
					var reader = new FileReader();
					var geekss = this.files[0].name;
					$("#imgFile").attr("value",geekss);
					reader.readAsDataURL(files[0]);
					reader.onloadend = function(){
						$("#imgContainer").css({"background-image":"url("+this.result+")","background-size":"cover"});
					}
				}
			});
			$(document).on("change","#imgFileTwo",function(){
				var files = !!this.files ? this.files : [];
				if (!files.length || !window.FileReader) return;
				if (/^image/.test( files[0].type)){
					var reader = new FileReader();
					var geekss = this.files[0].name;
					$("#imgFileTwo").attr("value",geekss);
					reader.readAsDataURL(files[0]);
					reader.onloadend = function(){
						$("#imgContainerTwo").css({"background-image":"url("+this.result+")","background-size":"cover"});
					}
				}
			});
			$('#imgContainer').click(function(){$('#imgFile').click();});
			$('#imgContainerTwo').click(function(){$('#imgFileTwo').click();});
			$(document).on("click","#mainCate",function(){
				$(".menucontainer div").css({"border-bottom":"none"});
				$(this).css({"border-bottom":"6px solid rgba(255, 255, 255, 1)"});
				$("#mainCategoryResultContainer").show().css({"display":"flex"});$("#subCategoryResultContainer").hide();
			});$(document).on("click","#subCate",function(){
				$(".menucontainer div").css({"border-bottom":"none"});
				$(this).css({"border-bottom":"6px solid rgba(255, 255, 255, 1)"});
				$("#subCategoryResultContainer").show().css({"display":"flex"});$("#mainCategoryResultContainer").hide();
			});
			$(document).on("click","#maineditBtn",function(){
				var mainId = $(this).parent().parent().attr('id');
				var pImg = $(this).closest('tr').find('.cateImg').attr('src');
				var pTitle = $(this).closest('tr').find('td').eq(2).text();
				var pBrief = $(this).closest('tr').find('td').eq(3).text();
				var pDetail = $(this).closest('tr').find('td').eq(4).text();
				$("#upId").val(mainId);$("#upS").val(1);$("#inputAction").val("UPDATE");
				$("#imgContainer").css({"background-image":"url("+pImg+")" ,"background-size":"cover"});
				$("#mainTitle").val(pTitle);$("#mainBreif").val(pBrief);$("#mainDesc").val(pDetail);
			});
			$(document).on("click","#maindelBtn",function(){
				var mainId = $(this).parent().parent().attr('id');
				if (confirm('Are you sure ?')) {
					goMainCateDelFun(mainId , "main");
				}
			});
			$(document).on("click","#subeditBtn",function(){
				var mainId = $(this).parent().parent().attr('id');
				var pImg = $(this).closest('tr').find('.cateImg').attr('src');
				var cateID = $(this).closest('tr').find('td').eq(2).text();
				var pTitle = $(this).closest('tr').find('td').eq(3).text();
				var pBrief = $(this).closest('tr').find('td').eq(4).text();
				var pDetail = $(this).closest('tr').find('td').eq(5).text();
				$("#subUpId").val(mainId);$("#subUpS").val(1);$("#subInputAction").val("UPDATE");
				$("#imgContainerTwo").css({"background-image":"url("+pImg+")" ,"background-size":"cover"});
				$("#subTitle").val(pTitle);$("#subBrief").val(pBrief);$("#subDesc").val(pDetail);
				$("#selMainCate option[value="+cateID+"]").attr('selected', 'selected');
			});
			$(document).on("click","#subdelBtn",function(){
				var mainId = $(this).parent().parent().attr('id');
				if (confirm('Are you sure ?')) {
					goMainCateDelFun(mainId , "sub");
				}
			});
		}(jQuery));
	</script>
	<script type="text/javascript">
		const api_url = "https://mmsoftware100.com/nge/public/api/v1/nge_category";
		const api_mUpUrl = "https://mmsoftware100.com/nge/public/api/v1/nge_category/update";
		const api_insUrl = "https://mmsoftware100.com/nge/public/api/v1/nge_post";
		const api_upUrl = "https://mmsoftware100.com/nge/public/api/v1/nge_post/update";
		const mainCateTbl = document.getElementById('cateResultTbl');
		const subCateTbl = document.getElementById('cateResultTblTwo');
		const importMainCate = document.getElementById('importerForm');
		const imprtSubCate = document.getElementById('importerFormTwo');
		const loaderContainer = document.getElementById('loaderContainer');
		const statusContainer = document.getElementById('statusContainer');
		const logout = document.getElementById('logout');
		const actionButton = document.getElementById('inputAction');
		const subActionButton = document.getElementById('subInputAction');
		const mainBgImg = document.getElementById('imgContainer');
		const mainStatus = document.getElementById('upS');
		const subBgImg = document.getElementById('imgContainerTwo');
		const subStatus = document.getElementById('subUpS');
		const restForm = document.getElementById('resetForm');
		const restFormTwo = document.getElementById('resetFormTwo');
		const confirmBtn = document.getElementById('confirmBtn');
		var mainCateSelect = document.getElementById('selMainCate');var accessToken = "";
		statusContainer.style.display = "none";
		const chekAccess = new URLSearchParams(window.location.search);
		if(chekAccess.has('xxruysc')){
			if(chekAccess.get('xxruysc')!=""){
				accessToken = chekAccess.get('xxruysc');
				goListiningDataByCate(api_url);
				goListiningDataByCateSub(api_insUrl);
			}else{
				window.location.replace('login.html')
			}
		}else{
			window.location.replace('login.html')
		}
		async function goListiningDataByCate(cate){
  			const response = await fetch(cate);var combSelect="";var combStr="<thead><tr class='tblHeader'><td>Sr</td><td>IMG</td><td>Title</td><td>Brief</td><td>Detail</td><td>Edit</td><td>Delete</td></tr></thead><tbody>";var imgUrl="https://mmsoftware100.com/nge/public/";
			var rtData = await response.json();
			for(var i=0 ; i < rtData.count ; i++){
				combStr+="<tr id='"+rtData.data[i].id+"'><td>"+(i+1)+"</td><td><img class='cateImg' src='"+imgUrl+""+rtData.data[i].photo_url+"' /></td><td>"+rtData.data[i].title+"</td><td>"+rtData.data[i].brief+"</td><td>"+rtData.data[i].description+"</td><td><img src='logo/edit.png' class='actionIco' id='maineditBtn'></td><td><img src='logo/delete.png' class='actionIco' id='maindelBtn'></td></tr>";
				combSelect+="<option value='"+rtData.data[i].id+"'>"+rtData.data[i].title+"</option>";
			}
			combStr+="</tbody>";
			mainCateTbl.innerHTML = combStr;
			mainCateSelect.innerHTML = combSelect;
			loaderContainer.style.display = "none";	
  		}
  		async function deleteApiDataFun(api , id , accessKey , status) {
  			const response = await fetch(api+"?id="+id+"" , {
  				method:"DELETE",
  				headers:{
  					'Authorization' : 'Bearer '+accessKey+'',
  					redirect: 'follow'
  				}
  			});
  			var rtData = await response.json();
  			if(rtData.status==true){
  				alert("SUCCESS");
  				status==1 ? goListiningDataByCate(api_url) : goListiningDataByCateSub(api_insUrl);
  				loaderContainer.style.display = "none";
  			}
  		}
  		async function goListiningDataByCateSub(cate){
  			const response = await fetch(cate+"?nge_category_id=11");
  			var combStr="<thead><tr class='tblHeader'><td>Sr</td><td>IMG</td><td>MainCate</td><td>Title</td><td>Brief</td><td>Detail</td><td>Edit</td><td>Delete</td></tr></thead><tbody>";var imgUrl="https://mmsoftware100.com/nge/public/";
			var rtData = await response.json();
			for(var i=0 ; i < rtData.data.length ; i++){
				combStr+="<tr id='"+rtData.data[i].id+"'><td>"+(i+1)+"</td><td><img class='cateImg' src='"+imgUrl+""+rtData.data[i].photo_url+"' /></td><td>"+rtData.data[i].nge_category_name+"</td><td>"+rtData.data[i].title+"</td><td>"+rtData.data[i].brief+"</td><td>"+rtData.data[i].description+"</td><td ><img src='logo/edit.png' class='actionIco' id='subeditBtn'></td><td><img src='logo/delete.png' class='actionIco' id='subdelBtn'></td></tr>";
			}
			combStr+="</tbody>";
			subCateTbl.innerHTML = combStr;
			loaderContainer.style.display = "none";
  		}
  		async function importDataNGFun(api , requestData , accessKey , formType){
			const req = await fetch(api , {
				method:"POST",
				headers : {
					'Accept' : 'application/json',
					'Authorization' : 'Bearer '+accessKey+''
				},
				body : requestData ,
				redirect: 'follow'
			});
			const extRes = await req.json();
			if(extRes.status==true){
				if(formType==1){
					statusContainer.style.display = "block";statusContainer.style.display = "flex";
					importMainCate.reset();
					actionButton.value = "SUBMIT";
					mainBgImg.style.backgroundImage="url(logo/bgImg.png)";
					mainBgImg.style.backgroundSize = "60px 60px";
					mainStatus.value = 0;
					goListiningDataByCate(api_url);
				}else{
					statusContainer.style.display = "block";statusContainer.style.display = "flex";
					imprtSubCate.reset();
					subActionButton.value = "SUBMIT";
					subBgImg.style.backgroundImage="url(logo/bgImg.png)";
					subBgImg.style.backgroundSize = "60px 60px";
					subStatus.value = 0;
					goListiningDataByCateSub(api_insUrl);
				}
			}
		}
		logout.addEventListener("click" , function() {
			window.location.href =  window.location.href.split("?")[0];
		});
		resetForm.addEventListener("click" , ()=> {
			importMainCate.reset();
			actionButton.value = "SUBMIT";
			mainBgImg.style.backgroundImage="url(logo/bgImg.png)";
			mainBgImg.style.backgroundSize = "60px 60px";
			mainStatus.value = 0;
		});
		resetFormTwo.addEventListener("click" , ()=> {
			imprtSubCate.reset();
			subActionButton.value = "SUBMIT";
			subBgImg.style.backgroundImage="url(logo/bgImg.png)";
			subBgImg.style.backgroundSize = "60px 60px";
			subStatus.value = 0;
		});
		confirmBtn.addEventListener("click" , ()=> {
			statusContainer.style.display = "none";
		});
		importMainCate.addEventListener("submit", function(e){
			e.preventDefault();
			var cateMain = new FormData(importMainCate);
			var determineAction = document.getElementById('upS').value;
			determineAction==0 ? importDataNGFun(api_url , cateMain , accessToken , 1) : importDataNGFun(api_mUpUrl , cateMain , accessToken, 1);
			loaderContainer.style.display = "block";loaderContainer.style.display = "flex";
		});
		imprtSubCate.addEventListener('submit' ,(e)=> {
			e.preventDefault();
			var cateSub = new FormData(imprtSubCate);
			var determineAction = document.getElementById('subUpS').value;
			determineAction==0 ? importDataNGFun(api_insUrl , cateSub , accessToken , 2) : importDataNGFun(api_upUrl , cateSub , accessToken , 2);
			loaderContainer.style.display = "block";loaderContainer.style.display = "flex";
		});
		function goMainCateDelFun(id , status) {
			status=="main" ? deleteApiDataFun(api_url , id , accessToken , 1) : deleteApiDataFun(api_url , id , accessToken , 2);
			loaderContainer.style.display = "block";loaderContainer.style.display = "flex";
		}
	</script>
