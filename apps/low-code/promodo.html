<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | Pro</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --color-focus: #ff6b6b;
            --color-short: #4ecdc4;
            --color-long: #1a535c;
            --color-bg: #2d3436;
            --color-surface: #ffffff;
            --color-text: #2d3436;
            --color-text-light: #636e72;
            --color-danger: #e17055;
            
            --current-color: var(--color-focus);
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.4s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color var(--transition-speed) ease;
        }

        /* --- MAIN CONTAINER --- */
        .app-container {
            background-color: var(--color-surface);
            padding: 2rem 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        /* --- HEADER & SETTINGS TOGGLE --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--color-text);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .settings-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text-light);
            font-size: 1.2rem;
            padding: 5px;
            transition: transform 0.2s;
        }
        .settings-toggle:hover { color: var(--color-text); transform: rotate(90deg); }

        /* --- MODE SELECTOR --- */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: #f1f2f6;
            padding: 0.5rem;
            border-radius: 50px;
        }

        .mode-btn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--color-text-light);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background-color: var(--current-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- TIMER VISUALIZATION --- */
        .timer-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 0 auto 2rem;
        }

        .timer-display {
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }

        .settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .settings-panel.open {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }

        /* Settings Inputs */
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .input-group label { font-size: 0.9rem; color: var(--color-text-light); font-weight: 600; }
        .input-group input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            font-family: var(--font-main);
            color: var(--color-text);
        }
        .input-group input:focus { outline: 2px solid var(--current-color); border-color: transparent; }

        /* SVG Logic */
        .progress-ring { transform: rotate(-90deg); transform-origin: 50% 50%; }
        .progress-ring__circle {
            transition: stroke-dashoffset 1s linear, stroke var(--transition-speed) ease;
            transform: rotate(0deg);
            transform-origin: 50% 50%;
            stroke: var(--current-color);
        }

        .time-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--color-text);
            font-variant-numeric: tabular-nums;
        }

        /* --- CONTROLS --- */
        .controls { display: flex; justify-content: center; gap: 1rem; }

        .btn-main {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            transition: transform 0.1s ease, background-color var(--transition-speed) ease;
        }

        .btn-start {
            background-color: var(--current-color);
            color: white;
            min-width: 140px;
        }
        
        /* Pulse Animation for Alarm State */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(225, 112, 85, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(225, 112, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(225, 112, 85, 0); }
        }

        .btn-start.alarming {
            background-color: var(--color-danger);
            animation: pulse-red 1.5s infinite;
        }

        .btn-start:active { transform: scale(0.96); }

        .btn-reset {
            background-color: transparent;
            color: var(--color-text-light);
            border: 2px solid #dfe6e9;
        }
        .btn-reset:hover { border-color: var(--color-text); color: var(--color-text); }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1>FocusFlow</h1>
            <button class="settings-toggle" onclick="toggleSettings()" title="Edit Intervals">‚öôÔ∏è</button>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="focus" onclick="setMode('focus')">Focus</button>
            <button class="mode-btn" data-mode="short" onclick="setMode('short')">Short</button>
            <button class="mode-btn" data-mode="long" onclick="setMode('long')">Long</button>
        </div>

        <div class="timer-wrapper">
            <div class="timer-display" id="timer-view">
                <svg class="progress-ring" width="260" height="260">
                    <circle stroke="#f1f2f6" stroke-width="8" fill="transparent" r="120" cx="130" cy="130"/>
                    <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="120" cx="130" cy="130"/>
                </svg>
                <div class="time-text" id="time-display">25:00</div>
            </div>

            <div class="settings-panel" id="settings-view">
                <div class="input-group">
                    <label>Focus (min)</label>
                    <input type="number" id="input-focus" value="25" min="1" max="60" onchange="updateConfig('focus', this.value)">
                </div>
                <div class="input-group">
                    <label>Short Break (min)</label>
                    <input type="number" id="input-short" value="5" min="1" max="30" onchange="updateConfig('short', this.value)">
                </div>
                <div class="input-group">
                    <label>Long Break (min)</label>
                    <input type="number" id="input-long" value="15" min="1" max="60" onchange="updateConfig('long', this.value)">
                </div>
                <button class="btn-main btn-reset" style="padding: 0.5rem 1rem; width: 100%; margin-top: 10px;" onclick="toggleSettings()">Done</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn-main btn-start" id="start-btn" onclick="handleMainButton()">Start</button>
            <button class="btn-main btn-reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Initial defaults
        const CONFIG = {
            focus: { minutes: 25, color: '#ff6b6b' },
            short: { minutes: 5, color: '#4ecdc4' },
            long:  { minutes: 15, color: '#1a535c' }
        };

        // --- STATE VARIABLES ---
        let currentMode = 'focus';
        let totalSeconds = CONFIG.focus.minutes * 60;
        let timeLeft = totalSeconds;
        
        // Timer States
        let isRunning = false;
        let isAlarming = false;
        
        // Intervals
        let timerInterval = null;
        let alarmInterval = null;

        // --- DOM ELEMENTS ---
        const circle = document.querySelector('.progress-ring__circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        const timeDisplay = document.getElementById('time-display');
        const startBtn = document.getElementById('start-btn');
        const root = document.documentElement;
        
        const settingsPanel = document.getElementById('settings-view');
        const timerView = document.getElementById('timer-view');

        // --- AUDIO CONTEXT SETUP ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // --- INITIALIZATION ---
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;
        updateDisplay();
        setProgress(0);

        // --- CORE FUNCTIONS ---

        function handleMainButton() {
            // User interaction required to unlock audio on some browsers
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (isAlarming) {
                stopAlarm();
            } else if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function setMode(mode) {
            if (isRunning || isAlarming) resetTimer(); // Reset if changing modes
            
            currentMode = mode;
            totalSeconds = CONFIG[mode].minutes * 60;
            timeLeft = totalSeconds;

            // Update UI Styling
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === mode) btn.classList.add('active');
            });

            // Update Color Theme
            root.style.setProperty('--current-color', CONFIG[mode].color);

            updateDisplay();
            setProgress(0);
        }

        function startTimer() {
            isRunning = true;
            startBtn.textContent = "Pause";
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                const progress = (totalSeconds - timeLeft) / totalSeconds;
                setProgress(progress);

                if (timeLeft <= 0) {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = "Start";
        }

        function resetTimer() {
            clearInterval(timerInterval);
            stopAlarm(); // Ensure alarm stops if resetting during alarm
            
            isRunning = false;
            totalSeconds = CONFIG[currentMode].minutes * 60;
            timeLeft = totalSeconds;
            
            startBtn.textContent = "Start";
            updateDisplay();
            setProgress(0);
        }

        function completeTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 0;
            updateDisplay();
            triggerAlarm();
        }

        // --- ALARM LOGIC ---

        function triggerAlarm() {
            isAlarming = true;
            startBtn.textContent = "Stop Alarm";
            startBtn.classList.add('alarming');
            
            // Play immediately
            playBeep(); 

            // Loop every 1.5 seconds until stopped
            alarmInterval = setInterval(() => {
                playBeep();
            }, 1500);
        }

        function stopAlarm() {
            isAlarming = false;
            clearInterval(alarmInterval);
            startBtn.textContent = "Start";
            startBtn.classList.remove('alarming');
            
            // Auto-reset timer to current mode duration
            timeLeft = CONFIG[currentMode].minutes * 60;
            totalSeconds = timeLeft;
            updateDisplay();
            setProgress(0);
        }

        function playBeep() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            // "Digital Clock" Beep Sound
            osc.type = 'square';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
            osc.frequency.setValueAtTime(880, audioCtx.currentTime + 0.1);
            
            // Beep-Beep pattern
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime + 0.1);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime + 0.2);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.4);
        }

        // --- SETTINGS & UI HELPERS ---

        function toggleSettings() {
            settingsPanel.classList.toggle('open');
            // If opening settings, pause timer? Optional.
        }

        function updateConfig(mode, value) {
            const mins = parseInt(value);
            if (mins > 0) {
                CONFIG[mode].minutes = mins;
                // If we updated the currently active mode, reset the timer display
                if (currentMode === mode && !isRunning && !isAlarming) {
                    totalSeconds = mins * 60;
                    timeLeft = totalSeconds;
                    updateDisplay();
                }
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            timeDisplay.textContent = timeString;
            document.title = isAlarming ? "üîî Time's Up!" : `${timeString} - FocusFlow`;
        }

        function setProgress(percent) {
            const offset = circumference - (1 - percent) * circumference; 
            const invertedOffset = -(circumference * percent);
            circle.style.strokeDashoffset = invertedOffset;
        }
    </script>
</body>
</html>
