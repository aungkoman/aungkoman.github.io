<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gem Collector</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #uiOverlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        #scoreDisplay {
            margin-bottom: 10px;
        }
        #restartButton {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #restartButton:hover {
            background: #45a049;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 36px;
            display: none;
            z-index: 20;
        }
        #gameOver p {
            margin: 20px 0;
            font-size: 24px;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            padding: 0 20px;
            box-sizing: border-box;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="uiOverlay">
            <div id="scoreDisplay">Gems: 0</div>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>You fell into a pit!</p>
            <button id="restartGameOver">Try Again</button>
        </div>
        <div id="instructions">Click/tap on the ground to move your character</div>
    </div>

    <!-- Include Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Game variables
        let scene, camera, renderer;
        let player, ground;
        let gems = [];
        let pits = [];
        let score = 0;
        let targetPosition = null;
        let moveSpeed = 0.1;
        let isGameOver = false;
        let clock = new THREE.Clock();
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 15);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 15);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2E8B57,
                roughness: 0.8,
                metalness: 0.2
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Create player (sphere)
            const playerGeometry = new THREE.SphereGeometry(1, 16, 16);
            const playerMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1E90FF,
                roughness: 0.3,
                metalness: 0.7
            });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, 1, 0);
            player.castShadow = true;
            scene.add(player);
            
            // Create gems
            createGems(15);
            
            // Create pits
            createPits(8);
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('restartButton').addEventListener('click', resetGame);
            document.getElementById('restartGameOver').addEventListener('click', resetGame);
            
            // Input handling
            setupInputHandlers();
            
            // Start animation loop
            animate();
        }
        
        function createGems(count) {
            const gemGeometry = new THREE.OctahedronGeometry(0.5, 0);
            const gemMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xFFD700,
                emissive: 0xFF6347,
                emissiveIntensity: 0.3,
                roughness: 0.1,
                metalness: 0.9
            });
            
            for (let i = 0; i < count; i++) {
                const gem = new THREE.Mesh(gemGeometry, gemMaterial);
                gem.position.set(
                    (Math.random() - 0.5) * 80,
                    0.5,
                    (Math.random() - 0.5) * 80
                );
                gem.castShadow = true;
                gem.userData = { collected: false };
                scene.add(gem);
                gems.push(gem);
            }
        }
        
        function createPits(count) {
            const pitGeometry = new THREE.CylinderGeometry(2, 2, 0.1, 32);
            const pitMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x000000,
                roughness: 0.9
            });
            
            for (let i = 0; i < count; i++) {
                const pit = new THREE.Mesh(pitGeometry, pitMaterial);
                pit.position.set(
                    (Math.random() - 0.5) * 80,
                    -0.05,
                    (Math.random() - 0.5) * 80
                );
                pit.rotation.x = Math.PI / 2;
                scene.add(pit);
                pits.push(pit);
            }
        }
        
        function setupInputHandlers() {
            // Desktop click handling
            renderer.domElement.addEventListener('click', (event) => {
                if (isGameOver) return;
                
                const rect = renderer.domElement.getBoundingClientRect();
                const mouse = new THREE.Vector2();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                
                const intersects = raycaster.intersectObject(ground);
                if (intersects.length > 0) {
                    targetPosition = intersects[0].point.clone();
                    targetPosition.y = 1; // Keep player at ground level
                }
            });
            
            // Mobile touch handling
            renderer.domElement.addEventListener('touchstart', (event) => {
                if (isGameOver) return;
                event.preventDefault();
                
                const rect = renderer.domElement.getBoundingClientRect();
                const touch = event.touches[0];
                const mouse = new THREE.Vector2();
                mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;
                
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                
                const intersects = raycaster.intersectObject(ground);
                if (intersects.length > 0) {
                    targetPosition = intersects[0].point.clone();
                    targetPosition.y = 1;
                }
            });
        }
        
        function handleInput() {
            if (targetPosition && !isGameOver) {
                // Move player towards target position
                const direction = new THREE.Vector3().subVectors(targetPosition, player.position).normalize();
                const distance = player.position.distanceTo(targetPosition);
                
                if (distance > 0.5) {
                    player.position.add(direction.multiplyScalar(moveSpeed * 60 * clock.getDelta()));
                } else {
                    targetPosition = null;
                }
            }
        }
        
        function checkCollisions() {
            if (isGameOver) return;
            
            // Check gem collisions
            for (let i = 0; i < gems.length; i++) {
                const gem = gems[i];
                if (gem.userData.collected) continue;
                
                const distance = player.position.distanceTo(gem.position);
                if (distance < 1.5) {
                    gem.userData.collected = true;
                    gem.visible = false;
                    score++;
                    document.getElementById('scoreDisplay').textContent = `Gems: ${score}`;
                    
                    // Play collect sound (simulated with console log)
                    console.log("Gem collected!");
                }
            }
            
            // Check pit collisions
            for (let i = 0; i < pits.length; i++) {
                const pit = pits[i];
                const distance = player.position.distanceTo(pit.position);
                if (distance < 2.5) {
                    gameOver();
                    return;
                }
            }
        }
        
        function gameOver() {
            isGameOver = true;
            document.getElementById('gameOver').style.display = 'block';
            console.log("Game Over! Fell into a pit.");
        }
        
        function resetGame() {
            // Reset game state
            score = 0;
            isGameOver = false;
            targetPosition = null;
            
            // Update UI
            document.getElementById('scoreDisplay').textContent = `Gems: ${score}`;
            document.getElementById('gameOver').style.display = 'none';
            
            // Reset player position
            player.position.set(0, 1, 0);
            
            // Reset gems
            gems.forEach(gem => {
                gem.visible = true;
                gem.userData.collected = false;
            });
            
            // Reset pits (just for visual reset, positions remain)
            // In a real game, you might randomize pit positions again
        }
        
        function updateCamera() {
            if (!player) return;
            
            // Smooth camera follow
            const targetPosition = new THREE.Vector3(player.position.x, player.position.y + 5, player.position.z + 8);
            camera.position.lerp(targetPosition, 0.05);
            camera.lookAt(player.position.x, player.position.y, player.position.z);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (!isGameOver) {
                handleInput();
                checkCollisions();
                updateCamera();
                
                // Animate gems (subtle rotation)
                gems.forEach(gem => {
                    if (!gem.userData.collected) {
                        gem.rotation.y += delta * 2;
                        gem.rotation.x += delta * 1.5;
                    }
                });
            }
            
            renderer.render(scene, camera);
        }
        
        // Start the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
