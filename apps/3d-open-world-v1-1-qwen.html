<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Gem Collector - Working Movement</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #uiOverlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        #scoreDisplay {
            margin-bottom: 10px;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 36px;
            display: none;
            z-index: 20;
            width: 80%;
            max-width: 500px;
        }
        #gameOver p {
            margin: 20px 0;
            font-size: 24px;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="uiOverlay">
            <div id="scoreDisplay">Gems: 0</div>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>You fell into a pit!</p>
            <button id="restartGameOver">Try Again</button>
        </div>
        <div id="instructions">Click/tap to move â€¢ Arrow keys also work</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game state
        let scene, camera, renderer, clock;
        let player;
        let gems = [];
        let pits = [];
        let score = 0;
        let targetPosition = null;
        let isGameOver = false;
        let moveSpeed = 3.0; // units per second
        let keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

        // Initialize
        function init() {
            clock = new THREE.Clock();

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 12);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const sun = new THREE.DirectionalLight(0xffffff, 0.9);
            sun.position.set(10, 20, 15);
            sun.castShadow = true;
            sun.shadow.mapSize.set(1024, 1024);
            scene.add(sun);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x2E8B57 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Player
            const playerGeo = new THREE.SphereGeometry(1, 16, 16);
            const playerMat = new THREE.MeshStandardMaterial({ color: 0x1E90FF });
            player = new THREE.Mesh(playerGeo, playerMat);
            player.position.set(0, 1, 0);
            player.castShadow = true;
            scene.add(player);

            // Create collectibles and hazards
            createGems(15);
            createPits(8);

            // Events
            window.addEventListener('resize', onWindowResize);
            document.getElementById('restartButton').addEventListener('click', resetGame);
            document.getElementById('restartGameOver').addEventListener('click', resetGame);

            // Input
            setupInput();

            // Start
            animate();
        }

        function createGems(count) {
            const geo = new THREE.OctahedronGeometry(0.5);
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0xFFD700,
                emissive: 0xFF6347,
                emissiveIntensity: 0.2,
                metalness: 0.9,
                roughness: 0.1
            });

            for (let i = 0; i < count; i++) {
                const gem = new THREE.Mesh(geo, mat);
                gem.position.set(
                    (Math.random() - 0.5) * 80,
                    0.5,
                    (Math.random() - 0.5) * 80
                );
                gem.castShadow = true;
                gem.userData = { collected: false };
                scene.add(gem);
                gems.push(gem);
            }
        }

        function createPits(count) {
            const geo = new THREE.CylinderGeometry(2, 2, 0.1, 32);
            const mat = new THREE.MeshStandardMaterial({ color: 0x000000 });

            for (let i = 0; i < count; i++) {
                const pit = new THREE.Mesh(geo, mat);
                pit.position.set(
                    (Math.random() - 0.5) * 80,
                    -0.05,
                    (Math.random() - 0.5) * 80
                );
                pit.rotation.x = Math.PI / 2;
                scene.add(pit);
                pits.push(pit);
            }
        }

        function setupInput() {
            // Mouse click
            renderer.domElement.addEventListener('click', (e) => {
                if (isGameOver) return;
                const rect = renderer.domElement.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width * 2 - 1;
                const y = -(e.clientY - rect.top) / rect.height * 2 + 1;
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(new THREE.Vector2(x, y), camera);
                // Find ground by material color
                const ground = scene.children.find(obj => 
                    obj.isMesh && obj.material && obj.material.color && 
                    obj.material.color.getHex() === 0x2E8B57
                );
                if (ground) {
                    const intersects = raycaster.intersectObject(ground);
                    if (intersects.length > 0) {
                        targetPosition = new THREE.Vector3(intersects[0].point.x, 1, intersects[0].point.z);
                    }
                }
            });

            // Touch
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (isGameOver || e.touches.length === 0) return;
                e.preventDefault();
                const rect = renderer.domElement.getBoundingClientRect();
                const touch = e.touches[0];
                const x = (touch.clientX - rect.left) / rect.width * 2 - 1;
                const y = -(touch.clientY - rect.top) / rect.height * 2 + 1;
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(new THREE.Vector2(x, y), camera);
                const ground = scene.children.find(obj => 
                    obj.isMesh && obj.material && obj.material.color && 
                    obj.material.color.getHex() === 0x2E8B57
                );
                if (ground) {
                    const intersects = raycaster.intersectObject(ground);
                    if (intersects.length > 0) {
                        targetPosition = new THREE.Vector3(intersects[0].point.x, 1, intersects[0].point.z);
                    }
                }
            });

            // Keyboard
            window.addEventListener('keydown', (e) => {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    keys[e.key] = true;
                    targetPosition = null; // Disable click-to-move when using keys
                }
            });

            window.addEventListener('keyup', (e) => {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    keys[e.key] = false;
                }
            });
        }

        function movePlayer(delta) {
            if (isGameOver) return;

            // Keyboard movement
            const moveDistance = moveSpeed * delta;
            const forward = new THREE.Vector3();
            const right = new THREE.Vector3();

            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();

            right.crossVectors(camera.up, forward).normalize();

            let moved = false;
            if (keys.ArrowUp) {
                player.position.add(forward.clone().multiplyScalar(moveDistance));
                moved = true;
            }
            if (keys.ArrowDown) {
                player.position.add(forward.clone().multiplyScalar(-moveDistance));
                moved = true;
            }
            if (keys.ArrowLeft) {
                player.position.add(right.clone().multiplyScalar(-moveDistance));
                moved = true;
            }
            if (keys.ArrowRight) {
                player.position.add(right.clone().multiplyScalar(moveDistance));
                moved = true;
            }

            // Click-to-move
            if (!moved && targetPosition) {
                const dx = targetPosition.x - player.position.x;
                const dz = targetPosition.z - player.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);

                if (distance > 0.5) {
                    const moveX = (dx / distance) * moveSpeed * delta;
                    const moveZ = (dz / distance) * moveSpeed * delta;
                    player.position.x += moveX;
                    player.position.z += moveZ;
                } else {
                    targetPosition = null;
                }
            }

            // Keep player on ground
            player.position.y = 1;
        }

        function checkCollisions() {
            if (isGameOver) return;

            // Gems
            for (const gem of gems) {
                if (gem.userData.collected) continue;
                const dist = player.position.distanceTo(gem.position);
                if (dist < 1.5) {
                    gem.userData.collected = true;
                    gem.visible = false;
                    score++;
                    document.getElementById('scoreDisplay').textContent = `Gems: ${score}`;
                }
            }

            // Pits
            for (const pit of pits) {
                const dist = player.position.distanceTo(pit.position);
                if (dist < 2.2) {
                    isGameOver = true;
                    document.getElementById('gameOver').style.display = 'block';
                }
            }
        }

        function updateCamera() {
            if (!player) return;
            const offset = new THREE.Vector3(0, 5, 8);
            const target = player.position.clone().add(offset);
            camera.position.lerp(target, 0.08);
            camera.lookAt(player.position);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function resetGame() {
            score = 0;
            isGameOver = false;
            targetPosition = null;
            keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
            document.getElementById('scoreDisplay').textContent = `Gems: ${score}`;
            document.getElementById('gameOver').style.display = 'none';
            player.position.set(0, 1, 0);

            gems.forEach(gem => {
                gem.visible = true;
                gem.userData.collected = false;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); // âœ… Correct way to get delta

            movePlayer(delta);
            checkCollisions();
            updateCamera();

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
