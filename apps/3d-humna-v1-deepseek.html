<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - FBX loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Monospace;
            background-color: #a0a0a0;
        }
        
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
        }
        
        #info a {
            color: #ff0;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
        Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
        import Stats from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/libs/stats.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js';
        import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/FBXLoader.js';
        import { GUI } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/libs/lil-gui.module.min.js';

        const manager = new THREE.LoadingManager();

        let camera, scene, renderer, stats, object, loader, guiMorphsFolder;
        let mixer;

        const clock = new THREE.Clock();

        const params = {
            asset: 'Samba Dancing'
        };

        // Note: These assets won't load without the actual FBX files
        // You'll need to provide the correct paths to your FBX files
        const assets = [
            'Samba Dancing',
            'morph_test',
            'monkey',
            'monkey_embedded_texture',
            'vCube',
        ];

        init();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(100, 200, 300);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0a0a0);
            scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 5);
            hemiLight.position.set(0, 200, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 5);
            dirLight.position.set(0, 200, 100);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 180;
            dirLight.shadow.camera.bottom = -100;
            dirLight.shadow.camera.left = -120;
            dirLight.shadow.camera.right = 120;
            scene.add(dirLight);

            // Ground
            const mesh = new THREE.Mesh(
                new THREE.PlaneGeometry(2000, 2000),
                new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false })
            );
            mesh.rotation.x = -Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add(mesh);

            const grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            loader = new FBXLoader(manager);
            loadAsset(params.asset);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 100, 0);
            controls.update();

            window.addEventListener('resize', onWindowResize);

            // Stats
            stats = new Stats();
            container.appendChild(stats.dom);

            const gui = new GUI();
            gui.add(params, 'asset', assets).onChange(function(value) {
                loadAsset(value);
            });

            guiMorphsFolder = gui.addFolder('Morphs').hide();
        }

        function loadAsset(asset) {
            // Note: You'll need to provide the correct path to your FBX files
            // This is just a placeholder - the actual files are not included
            console.log('Attempting to load:', asset);
            
            // For demonstration, we'll create a simple cube instead
            // Replace this with actual FBX loading code when you have the files
            if (object) {
                scene.remove(object);
            }
            
            // Create a simple placeholder geometry
            const geometry = new THREE.BoxGeometry(50, 50, 50);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            object = new THREE.Mesh(geometry, material);
            object.position.y = 25;
            scene.add(object);
            
            // Show a message about missing files
            console.warn('FBX files not available. Using placeholder geometry instead.');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            const delta = clock.getDelta();
            
            if (mixer) mixer.update(delta);
            
            // Simple rotation for the placeholder
            if (object && object.rotation) {
                object.rotation.y += delta * 0.5;
            }
            
            renderer.render(scene, camera);
            stats.update();
        }
    </script>
</body>
</html>
