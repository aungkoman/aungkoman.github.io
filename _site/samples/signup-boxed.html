	<body>




		<!-- PRELOADER SPINNER
		============================================= -->	
		<div id="loading" class="skyblue-loading">
			<div id="loading-center">
				<div id="loading-center-absolute">
					<div class="object" id="object_one"></div>
					<div class="object" id="object_two"></div>
					<div class="object" id="object_three"></div>
					<div class="object" id="object_four"></div>
				</div>
			</div>

		<!-- PAGE CONTENT
		============================================= -->	
		<div id="page" class="page">




			<!-- SIGN UP PAGE
			============================================= -->
			<section id="signup-2" class="signup-section division">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">	


							<!-- LOGO -->
							<div class="login-page-logo">
								<img class="img-fluid" src="images/logo-01.png" alt="logo-image">						
							</div>


							<!-- SIGN UP FORM -->
							<div class="register-form">
								<form name="signupform" class="row sign-up-form">

									<!-- Title-->
									<div class="col-md-12">
										<div class="register-form-title text-center">
											<h4 class="h4-lg">Create Account</h4>
											<p class="p-xl">Tell us a little about yourself</p>
										</div>
									</div> 

									<!-- Form Input -->	
									<div class="col-md-12">
										<input class="form-control name" type="text" name="name" placeholder="Your name"> 
									</div>

									<!-- Form Input -->	
									<div class="col-md-12">
										<input class="form-control email" type="email" name="email" placeholder="Your email"> 
									</div>

									<!-- Form Input -->	
									<div class="col-md-12">
										<div class="wrap-input">
											<span class="btn-show-pass ico-20"><span class="flaticon-visible eye-pass"></span></span>
											<input class="form-control password" type="password" name="password" placeholder="Create a Password"> 
										</div>
									</div>
										
									<!-- Form Submit Button -->	
									<div class="col-md-12">
										<button type="submit" class="btn btn-md btn-skyblue tra-black-hover submit">Create Account</button>
									</div> 

									<!-- Checkbox -->
									<div class="col-md-12">
										<div class="form-data">
											<div class="form-check">
											    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
											    <label class="form-check-label" for="exampleCheck1">
											    	<span>By clicking “Sign up”, you agree to our <a href="terms.html">Terms</a> and that you have 
											    	read our  <a href="terms.html"> Privacy Policy</a></span>
											    </label>
											 </div>
										</div>
									</div>

									<!-- Login Separator -->
									<div class="col-md-12 text-center">	
										<div class="login-separator">
											<span class="login-separator-txt">OR</span>
										</div>
									</div>

									<!-- Google Button -->	
									<div class="col-md-12">
										<a  href="#" class="btn btn-google ico-left mb-10">
											<img src="images/png-icons/google.png" alt="google-icon" /> Sign up with Google
										</a>
									</div>  

									<!-- Facebook Button -->	
									<div class="col-md-12">
										<a  href="#" class="btn btn-facebook ico-left">
											<img src="images/png-icons/facebook.png" alt="google-icon" /> Sign up with Facebook
										</a>
									</div>  

									<!-- Sing In Link -->	
									<div class="col-md-12 text-center">
										<p class="create-account">
											Already have an account? <a href="login-2.html" class="skyblue-color">Log in</a>
										</p>
									</div>
																																														
								</form>	
							</div>	<!-- END SIGN UP FORM -->


							<!-- SIGN UP PAGE FOOTER -->
							<div class="sign-in-footer text-center">
								<p>Copyright 2021 OLMO. All Rights Reserved</p>
							</div>

							
						</div>
			 		</div>	   <!-- End row -->	
			 	</div>	   <!-- End container -->		
			</section>	<!-- END SIGN UP PAGE -->
