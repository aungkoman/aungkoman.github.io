<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar Image OCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #image-preview {
            max-width: 100%;
            max-height: 24rem; /* 384px */
            object-fit: contain;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            <div class="p-6 md:p-8">
                <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Myanmar Image to Text Extractor</h1>
                <p class="text-center text-gray-500 mb-8">Upload an image containing Myanmar text to perform OCR.</p>

                <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-100 transition-colors" id="drop-zone">
                    <input type="file" id="image-upload" accept="image/png, image/jpeg, image/jpg" class="hidden">
                    <div class="flex justify-center items-center mb-4">
                        <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <p class="text-gray-600 font-medium">Drag & drop your image here, or <span class="text-blue-500 font-semibold">browse</span></p>
                    <p class="text-sm text-gray-500 mt-1">Supports: .png, .jpg, .jpeg</p>
                    <p id="file-name" class="mt-4 text-sm font-medium text-gray-700"></p>
                </div>
            </div>

             <div id="processing-section" class="p-6 md:p-8 border-t border-gray-200 hidden">
                 <div id="loader" class="flex flex-col items-center justify-center">
                    <div class="loader-dots relative w-20 h-5">
                        <div class="absolute top-0 my-auto left-0 w-5 h-5 rounded-full bg-blue-500"></div>
                        <div class="absolute top-0 my-auto left-8 w-5 h-5 rounded-full bg-blue-500"></div>
                        <div class="absolute top-0 my-auto left-16 w-5 h-5 rounded-full bg-blue-500"></div>
                    </div>
                    <p class="text-gray-500 mt-4 text-center" id="loader-text">Extracting text from image...</p>
                </div>
            </div>

            <div id="results-section" class="p-6 md:p-8 border-t border-gray-200 hidden grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-2xl font-bold mb-4">Image Preview</h2>
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 flex items-center justify-center h-96">
                        <img id="image-preview" src="" alt="Image Preview">
                    </div>
                </div>
                <div>
                    <h2 class="text-2xl font-bold mb-4">Extracted Text</h2>
                    <div id="extracted-text" class="h-96 overflow-y-auto bg-gray-50 p-4 rounded-lg border border-gray-200 text-sm" style="white-space: pre-wrap;"></div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>&copy; 2024 Myanmar Image OCR. All rights reserved.</p>
        </footer>
    </div>
    
    <style>
        .loader-dots div {
            animation: mercuryTypingAnimation 1.5s infinite ease-in-out;
        }
        .loader-dots div:nth-child(1) { animation-delay: 200ms; }
        .loader-dots div:nth-child(2) { animation-delay: 300ms; }
        .loader-dots div:nth-child(3) { animation-delay: 400ms; }
        @keyframes mercuryTypingAnimation{
            0%{ transform: translateY(0px) }
            28%{ transform: translateY(-5px) }
            44%{ transform: translateY(0px) }
        }
    </style>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const imageUpload = document.getElementById('image-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const processingSection = document.getElementById('processing-section');
        const resultsSection = document.getElementById('results-section');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const imagePreview = document.getElementById('image-preview');
        const extractedTextContainer = document.getElementById('extracted-text');

        // Handle file drop and selection
        dropZone.addEventListener('click', () => imageUpload.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                if (files[0].type.startsWith('image/')) {
                    imageUpload.files = files;
                    handleFile(files[0]);
                } else {
                    alert("Please upload a valid image file (PNG, JPG).");
                }
            }
        });
        imageUpload.addEventListener('change', () => {
            if (imageUpload.files.length > 0) {
                handleFile(imageUpload.files[0]);
            }
        });

        async function handleFile(file) {
            fileNameDisplay.textContent = `File: ${file.name}`;
            processingSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            loader.classList.remove('hidden');
            loaderText.textContent = "Processing image...";
            extractedTextContainer.textContent = '';
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                imagePreview.src = e.target.result;
                try {
                    const base64ImageData = e.target.result.split(',')[1];
                    loaderText.textContent = "Extracting Myanmar text...";
                    const extractedText = await extractTextFromImage(base64ImageData, file.type);
                    extractedTextContainer.textContent = extractedText;
                    
                    processingSection.classList.add('hidden');
                    resultsSection.classList.remove('hidden');
                } catch (error) {
                    console.error('Error processing image:', error);
                    alert('An error occurred while extracting text from the image.');
                    processingSection.classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        }

        async function extractTextFromImage(base64ImageData, mimeType) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [
                        { text: "Extract all Myanmar text from this image. Provide only the text." },
                        {
                            inlineData: {
                                mimeType: mimeType,
                                data: base64ImageData
                            }
                        }
                    ]
                }],
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    return candidate.content.parts[0].text;
                } else {
                    return "No Myanmar text could be extracted or an error occurred.";
                }
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                return "Failed to extract text due to an API error.";
            }
        }
    </script>
</body>
</html>
