<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar OCR Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            <div class="p-6 md:p-8">
                <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Myanmar Document Summarizer</h1>
                <p class="text-center text-gray-500 mb-8">Upload a Myanmar PDF document to extract text and generate a summary.</p>

                <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-100 transition-colors" id="drop-zone">
                    <input type="file" id="pdf-upload" accept=".pdf" class="hidden">
                    <div class="flex justify-center items-center mb-4">
                        <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                    <p class="text-gray-600 font-medium">Drag & drop your PDF here, or <span class="text-blue-500 font-semibold">browse</span></p>
                    <p class="text-sm text-gray-500 mt-1">Supports only .pdf files</p>
                    <p id="file-name" class="mt-4 text-sm font-medium text-gray-700"></p>
                </div>
            </div>

            <div id="processing-section" class="p-6 md:p-8 border-t border-gray-200 hidden">
                 <div id="loader" class="flex flex-col items-center justify-center hidden">
                    <div class="loader-dots relative w-20 h-5">
                        <div class="absolute top-0 my-auto left-0 w-5 h-5 rounded-full bg-blue-500"></div>
                        <div class="absolute top-0 my-auto left-8 w-5 h-5 rounded-full bg-blue-500"></div>
                        <div class="absolute top-0 my-auto left-16 w-5 h-5 rounded-full bg-blue-500"></div>
                    </div>
                    <p class="text-gray-500 mt-4 text-center" id="loader-text">Processing...</p>
                </div>
            </div>

            <div id="results-section" class="p-6 md:p-8 border-t border-gray-200 hidden grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-2xl font-bold mb-4">Extracted Text</h2>
                    <div id="extracted-text" class="h-96 overflow-y-auto bg-gray-50 p-4 rounded-lg border border-gray-200 text-sm" style="white-space: pre-wrap;"></div>
                </div>
                <div>
                    <h2 class="text-2xl font-bold mb-4">Summary</h2>
                    <div id="summary-text" class="h-96 overflow-y-auto bg-gray-50 p-4 rounded-lg border border-gray-200 text-sm" style="white-space: pre-wrap;"></div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>&copy; 2024 Myanmar OCR App. All rights reserved.</p>
        </footer>
    </div>

    <style>
        .loader-dots div {
            animation: mercuryTypingAnimation 1.5s infinite ease-in-out;
        }
        .loader-dots div:nth-child(1) { animation-delay: 200ms; }
        .loader-dots div:nth-child(2) { animation-delay: 300ms; }
        .loader-dots div:nth-child(3) { animation-delay: 400ms; }
        @keyframes mercuryTypingAnimation{
            0%{ transform: translateY(0px) }
            28%{ transform: translateY(-5px) }
            44%{ transform: translateY(0px) }
        }
    </style>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const pdfUpload = document.getElementById('pdf-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const processingSection = document.getElementById('processing-section');
        const resultsSection = document.getElementById('results-section');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const extractedTextContainer = document.getElementById('extracted-text');
        const summaryTextContainer = document.getElementById('summary-text');

        // Handle file drop and selection
        dropZone.addEventListener('click', () => pdfUpload.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                if(files[0].type === 'application/pdf'){
                    pdfUpload.files = files;
                    handleFile(files[0]);
                } else {
                    alert("Please upload a valid PDF file.");
                }
            }
        });
        pdfUpload.addEventListener('change', () => {
            if (pdfUpload.files.length > 0) {
                handleFile(pdfUpload.files[0]);
            }
        });

        async function handleFile(file) {
            fileNameDisplay.textContent = `File: ${file.name}`;
            processingSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            loader.classList.remove('hidden');
            loaderText.textContent = "Extracting text from PDF...";
            extractedTextContainer.textContent = '';
            summaryTextContainer.textContent = '';

            try {
                const extractedText = await extractTextFromPdf(file);
                extractedTextContainer.textContent = extractedText;
                
                loaderText.textContent = "Generating summary...";
                const summary = await generateSummary(extractedText);
                summaryTextContainer.textContent = summary;
                
                processingSection.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                loader.classList.add('hidden');

            } catch (error) {
                console.error('Error processing PDF:', error);
                alert('An error occurred while processing the PDF.');
                processingSection.classList.add('hidden');
                loader.classList.add('hidden');
            }
        }

        async function extractTextFromPdf(file) {
            const fileReader = new FileReader();
            return new Promise((resolve, reject) => {
                fileReader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

                    try {
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        let fullText = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            fullText += pageText + '\n\n';
                        }
                        resolve(fullText);
                    } catch (error) {
                        reject(error);
                    }
                };
                fileReader.readAsArrayBuffer(file);
            });
        }

        async function generateSummary(text) {
             const apiKey = ""; 
             const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{
                        text: `Please summarize the following text which is from a document about Myanmar OCR:\n\n${text}`
                    }]
                }]
            };

            try {
                 const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    return candidate.content.parts[0].text;
                } else {
                   return "Could not generate a summary from the provided text.";
                }

            } catch (error) {
                console.error('Error generating summary:', error);
                return "An error occurred while generating the summary.";
            }
        }
    </script>
</body>
</html>
