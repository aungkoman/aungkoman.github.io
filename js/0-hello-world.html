<html>
    <script>
        var x = 5;
        var y = 3;
        var add = x + y;
        var sub = x - y;
        var mul = x * y;
        var div = x / y;
        var mod = x % y;
        console.log(add);
        console.log(sub);
        console.log(mul);
        console.log(div);
        console.log(mod);
        /*
            Data Types in JS
            Logical Operators in JS
        */
    </script>
</html>
