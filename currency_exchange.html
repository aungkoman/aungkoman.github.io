<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rates</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      header {
        background-color: #4caf50;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .date {
        margin: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      footer {
        padding: 20px;
        text-align: center;
        background-color: #4caf50;
        color: #fff;
      }

      footer a {
        color: #fff;
        text-decoration: none;
      }

      .social-media a {
        margin: 0 10px;
        display: inline-block;
      }

      .social-media a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Exchange Rate</h1>
        <p class="date">Date: 16.6.2024</p>
      </header>
      <table>
        <tr>
          <th>Country</th>
          <th>Rate</th>
        </tr>
        <tr>
          <td>US</td>
          <td>1 Dollar = 4,250 MMK</td>
        </tr>
        <tr>
          <td>Thailand</td>
          <td>809 Bahts = 100,000 MMK</td>
        </tr>
        <tr>
          <td>Malaysia</td>
          <td>1 RM = 9.62 MMK</td>
        </tr>
      </table>
      <footer>
        <p>
          Banking/Payment Info: <a href="tel:+09790922069">09 790 922 069</a>
        </p>
        <div class="social-media">
          <a href="#">Facebook</a>
          <a href="#">WhatsApp</a>
          <a href="#">Viber</a>
        </div>
      </footer>
    </div>
  </body>
</html>
